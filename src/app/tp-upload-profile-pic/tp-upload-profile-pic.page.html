<ion-header>
  <ion-toolbar>
    <ion-title>Profile Photo</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
    <ion-grid class="ion-padding">
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
            <div class="ion-text-center ion-padding">
              <ion-avatar class="avatar"><img class="" src="{{txtSrcProfileImage}}"></ion-avatar>
              
            </div>
            <div class="ion-text-center ion-padding">
              <ion-button size="small" fill="outline" class="" (click)="selectImage()">Add a Profile Photo
              </ion-button>
            </div>
            <div class="ion-text-center ion-padding" [hidden]="notCompleteSignUp">
              <ion-button size="" class="" (click)="updateProfilePic()" >Complete Sign Up
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center">
              <div class="ion-text-center ion-padding">
            <ion-label class="" color="primary">
              <h2 (click)="toLogin()">Add Later</h2>
            </ion-label>
              </div>
          </ion-col>
        </ion-row>
        
      </ion-grid>
</ion-content>
