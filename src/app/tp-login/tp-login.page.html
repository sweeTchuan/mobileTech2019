<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="" class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Login</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="username" type="text" placeholder="username" [(ngModel)]="username" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div class="ion-padding">
            <ion-button size="small" color="secondary"[routerLink]="['/tp-register']" routerLinkActive="router-link-active" >register</ion-button>
          </div>
          <div class="ion-padding ion-align-self-center" size-md="6" size-lg="5" size-xs="12" >
            <ion-button  size="small" (click)="testGetAPI()">test GET API</ion-button>
          </div>
          <div class="ion-padding ion-align-self-center" size-md="6" size-lg="5" size-xs="12" >
            <ion-button  size="small"  (click)="testPostAPI()">test POST API</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
