<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
    <ion-icon class="ion-padding" name="checkmark" slot="end" size="large" color="primary" (click)="updateProfileStart()"
      [hidden]="noChanges"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center">
        <div class="ion-text-center ion-padding">
          <ion-avatar class="avatar"><img class="" src="{{txtSrcProfileImage}}"></ion-avatar>
        </div>
        <div class="ion-text-center">
          <ion-button size="small" fill="outline" class="" (click)="selectImage()">Change Profile Photo
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="" size-md="6" size-lg="6" size-xs="12">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="txtUsername" (change)="checkProfileSectionChanges()"></ion-input>
          <ion-icon name="checkmark-circle" slot="end" no-padding size="small" [hidden]="notAvailableUsername"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [(ngModel)]="txtName" (change)="checkProfileSectionChanges()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email address</ion-label>
          <ion-input [(ngModel)]="txtEmail" (change)="checkProfileSectionChanges()"></ion-input>
          <h5></h5>
          <ion-icon name="checkmark-circle" slot="end" no-padding size="small" [hidden]="notAvailableEmail"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
