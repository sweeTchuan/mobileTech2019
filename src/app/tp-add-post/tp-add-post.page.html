<ion-header>
    <ion-toolbar>
        <!-- <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>-->
        <ion-title>New post</ion-title>
        <ion-button color="light" slot="end" (click)="prepareUpload()">
            <ion-label color="primary">Share</ion-label>
            <ion-icon color="primary" name="share-alt" size="default" slot="end"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-grid>
        <ion-row [hidden]="isNoImage" class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size-lg="5" size-md="6" size-xs="12">
                <ion-img [src]="txtSrcImage"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size-lg="5" size-md="6" size-xs="12">
                <ion-button>
                    <ion-button (click)="selectImage()" color="light" expand="block" fill="clear">
                        <ion-icon name="camera" slot="start"></ion-icon>
                        {{txtImageButton}}
                    </ion-button>
                </ion-button>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-self-center" size-lg="5" size-md="6" size-xs="12">
                <ion-item>
                    <ion-label position="floating">Caption</ion-label>
                    <ion-textarea auto-grow="auto-grow" placeholder="Write a caption" [(ngModel)]="txtCaption">
                    </ion-textarea>
                </ion-item>
            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>
